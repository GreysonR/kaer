<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kaer</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500;700&Inter:wght@400;700&display=swap" rel="stylesheet">

	<!-- css -->
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/home.css">

</head>
<body>
	<canvas id="subcanv" style="display: none;"></canvas>
	<canvas id="skidMarkCanv" style="display: block;"></canvas>
	<canvas id="canv"></canvas>
	<input id="mapInput" type="file" accept="image/svg+xml">
	<input id="pathInput" type="file" accept="image/svg+xml">

	<div id="overhead">
		<div id="timingOverhead">
			<div id="timer">0:00</div>
			<div id="bestTime">Best: 0:00</div>
			<div id="completeWrapper">
				<div id="complete"></div>
			</div>
		</div>
		<div id="chaseOverhead">
			<div id="healthWrapper">
				<div id="health"></div>
				<div id="healthText">10 / 10</div>
			</div>
			<div id="chaseScore"></div>
		</div>
	</div>
	<div id="homeWrapper" class="active">
		<div id="modeSelect" class="active">
			<div class="mode" onclick="selectMode('time')">
				<span>Timed</span>
			</div>
			<div class="mode" onclick="selectMode('drift')">
				<span>Drift</span>
			</div>
			<!-- <div class="mode" onclick="selectMode('chase')">
				<span>Chase</span>
			</div> -->
			<div class="mode" onclick="selectMode('rally')">
				<span>Rally</span>
			</div>
		</div>
		<div id="trackSelect" class="trackSelect">
			<div class="track" onclick="selectTrack('track1')">
				<span>Track 1</span>
			</div>
			<div class="track" onclick="selectTrack('track2')">
				<span>Track 2</span>
			</div>
			<div class="track" onclick="selectTrack('track3')">
				<span>Track 3</span>
			</div>
		</div>
		<div id="chaseSelect" class="trackSelect">
			<div class="track" onclick="selectTrack('chase2')">
				<span>Chase 1</span>
			</div>
		</div>
		<div id="rallySelect" class="trackSelect">
			<div class="track" onclick="selectTrack('rally1')">
				<span>Rally 1</span>
			</div>
		</div>
	</div>
</body>
<!-- engine -->
<script src="./engine/poly-decomp.js"></script>
<script src="./engine/simplexNoise.js"></script>
<script src="./engine/easings.js"></script>
<script src="./engine/vec.js"></script>
<script src="./engine/bezier.js"></script>
<script src="./engine/grid.js"></script>
<script src="./engine/sprites.js"></script>
<script src="./engine/bodies.js"></script>
<script src="./engine/constraints.js"></script>
<script src="./engine/ter.js"></script>

<!-- init -->
<script src="./js/init/main.js"></script>
<script src="./js/init/loadImg.js"></script>
<script src="./js/init/car.js"></script>
<script src="./js/init/materials.js"></script>

<!-- gameplay -->
<script src="./js/gameplay/selectTrack.js"></script>
<script src="./js/gameplay/timedTrack.js"></script>
<script src="./js/gameplay/chaseMode.js"></script>

<!-- map -->
<script src="./js/map/svg-parser.js"></script>
<script src="./js/map/loadMap.js"></script>
<script src="./js/map/generateMap.js"></script>
<script src="./js/map/mapping.js"></script>
<script src="./js/map/getPath.js"></script>

<!-- map data -->
<script src="./js/map/data/track1.js"></script>
<script src="./js/map/data/track2.js"></script>
<script src="./js/map/data/track3.js"></script>
<script src="./js/map/data/track4.js"></script>

<script src="./js/map/data/chase1.js"></script>
<script src="./js/map/data/chase2.js"></script>

<script src="./js/map/data/rally1S1.js"></script>
<script src="./js/map/data/rally1S2.js"></script>

<!-- visuals -->
<script src="./js/vis/skid.js"></script>
<script src="./js/vis/smoke.js"></script>

<!-- ai -->
<script src="./js/ai/enemyDriver.js"></script>
<script src="./js/ai/pathfinding.js"></script>

<script src="./js/keyEvents.js"></script>
</html>
