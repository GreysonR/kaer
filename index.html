<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kaer</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<!-- canvas -->
	<input id="mapInput" type="file" accept="image/svg+xml">
	<div id="canvWrapper">
		<canvas id="canv" style="opacity: 1"></canvas>
		<div id="motionBlurWrapper">
			<canvas id="motionBlur"></canvas>
		</div>
	</div>
	<svg class="svgFilter" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<filter id="blurFilter">
				<feGaussianBlur id="blurFilterItem" in="SourceGraphic" result="blur" stdDeviation="0,0" />
			</filter>
		</defs>
	</svg>
</body>
<!-- engine -->
<script src="./engine/poly-decomp.js"></script>

<script src="./engine/navmesh.js"></script>
