<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kaer</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;700&display=swap" rel="stylesheet">
	
	<!-- css -->
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/healthbar.css">
	<link rel="stylesheet" href="./css/overheadRunUI.css">
</head>
<body>
	<!-- canvas -->
	<input id="mapInput" type="file" accept="image/svg+xml">
	<div id="canvWrapper">
		<canvas id="canv" style="opacity: 1"></canvas>
		<div id="motionBlurWrapper">
			<canvas id="motionBlur"></canvas>
		</div>
	</div>
	<svg class="svgFilter" xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<filter id="blurFilter">
				<feGaussianBlur id="blurFilterItem" in="SourceGraphic" result="blur" stdDeviation="0,0" />
			</filter>
		</defs>
	</svg>

	<!-- healthbar -->
	<div class="healthbarWrapper">
		<div id="healthbar"></div>
		<div class="healthbarText">
			<svg width="340" height="40">
				<text id="text" text-anchor="middle">
					<tspan id="healthbarText" x="170" y="33" text-align="center">10/12</tspan>
				</text>
				<use xlink:href="#text" style="stroke-width:8px;stroke:#314753bb"></use>
				<use xlink:href="#text" style="fill:white"></use>
			</svg>
		</div>
	</div>

	<!-- overhead run UI -->
	<div id="overheadRunUI">
		<div id="inventoryWrapper">
			<div id="runMoney">0</div>
		</div>
	</div>

	<!-- black fade out -->
	<div id="blackScreen"></div>

	<!-- red outline when hit or low health -->
	<!-- <div id="redOutline"></div> -->
</body>
